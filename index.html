<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- icon -->
    <link rel="icon" href="./images/Taiwan.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Travel Blog</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4" id="about">
                <div class="row justify-content-center align-items-center" id="people">
                    <div class="text-center">
                        <img src="./images/Jack_Tsai(去背景).png" class="my-3 rounded-circle" id="photo">
                        <p class="text-center mx-3">嗨！我是Jack，<br>在臺灣各地旅遊時，我喜歡隨手用手機拍下旅途中所見到的人、事、物。
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 offset-lg-4 right">
                <div class="col-lg-10 mx-auto mt-3">
                    <div class="text-center py-2 my-3" id="note">
                        <p id="title"></p>
                        <p id="text" class="mb-1"></p>
                    </div>
                    <div class="card-columns">
                        <div class="card text-center" onmouseover="change(0);" onmouseout="hide();">
                            <img src="./images/1.鹿港-新祖宮.JPG" class="card-img-top">
                            <div class="card-body">
                                <p>鹿港 - 新祖宮</p>
                            </div>
                        </div>
                        <div class="card text-center" onmouseover="change(1);" onmouseout="hide();">
                            <img src="./images/2.南投-車程火車站.JPG" class="card-img-top">
                            <div class="card-body">
                                <p>南投 - 車埕火車站</p>
                            </div>
                        </div>
                        <div class="card text-center" onmouseover="change(2);" onmouseout="hide();">
                            <img src="./images/3.鹿港-玻璃媽祖廟.JPG" class="card-img-top">
                            <div class="card-body">
                                <p>鹿港 - 玻璃媽祖廟</p>
                            </div>
                        </div>
                        <div class="card text-center" onmouseover="change(3);" onmouseout="hide();">
                            <img src="./images/6.台南-奇美博物館.JPG" class="card-img-top">
                            <div class="card-body">
                                <p>台南 - 奇美博物館</p>
                            </div>
                        </div>
                        <div class="card text-center" onmouseover="change(4);" onmouseout="hide();">
                            <img src="./images/5.嘉義-老楊方城市觀光工廠.JPG" class="card-img-top">
                            <div class="card-body">
                                <p>嘉義 - 老楊方城市觀光工廠</p>
                            </div>
                        </div>
                        <div class="card text-center" onmouseover="change(5);" onmouseout="hide();">
                            <img src="./images/7.南投-妖怪村.JPG" class="card-img-top">
                            <div class="card-body">
                                <p>南投 - 妖怪村</p>
                            </div>
                        </div>
                        <div class="card text-center" onmouseover="change(6);" onmouseout="hide();">
                            <img src="./images/4.南庄-神仙谷.JPG" class="card-img-top">
                            <div class="card-body">
                                <p>南庄 - 神仙谷</p>
                            </div>
                        </div>
                        <div class="card text-center" onmouseover="change(7);" onmouseout="hide();">
                            <img src="./images/8.澎湖-池東大菓葉玄武岩.JPG" class="card-img-top">
                            <div class="card-body">
                                <p>澎湖 - 池東大菓葉玄武岩</p>
                            </div>
                        </div>
                        <div class="card text-center" onmouseover="change(8);" onmouseout="hide();">
                            <img src="./images/9.臺中-柳川水岸景觀步道.JPG" class="card-img-top">
                            <div class="card-body">
                                <p>臺中 - 柳川水岸景觀步道</p>
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="text-center py-2 mt-3">
                    Hosted on GitHub Pages.<br>
                    Developer | Designer : Yo-Lun Tsai
                </footer>
            </div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/app.js"></script>

</body>

</html>
